<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="scorpio.js"></script>
		<script>
			window.onload = function(){
				var str = '';
				var len = 20;
				var aDiv = document.getElementsByTagName('div');
				var timer = null;
				var num = 0;
				
				for(var i = 0; i<len; i++){
					str += '<div style="width:50px; height:50px; background:red; position:absolute; top:10px; left:'+ i*60 +'px;"></div>';
				};
				
				document.body.innerHTML = str;
				
				document.onclick = function(){
					clearInterval( timer );
					
					timer = setInterval(function(){
						
						doMove(aDiv[num], 'top', 23, 500);
						num++;
//						if(num === len){
//							clearInterval( timer );
//						};	
						
						(num === len) && clearInterval( timer ); //两种写法均可
					},100);				
				};	
			};
		</script>
	</head>

</html>
